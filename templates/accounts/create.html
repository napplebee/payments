{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h1>
        <small>Create new account</small>
    </h1>
</div>
{{ f.non_field_errors }}
{{ f.name.errors }}
{{ f.view_order.errors }}
<form class="form-horizontal" role="form" action="{% url "acc:create" %}" method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="{{ f.name.id_for_label }}" class="col-sm-2 control-label">{{ f.name.label }}</label>
    <div class="col-sm-10">
      <input type="text" name="{{ f.name.html_name }}" value="{{ f.name.value }}" class="form-control" id="{{ f.name.id_for_label }}" placeholder="{{ f.name.label }}">
    </div>
  </div>
  <div class="form-group">
    <label for="{{ f.view_order.id_for_label }}" class="col-sm-2 control-label">{{ f.view_order.label }}</label>
    <div class="col-sm-10">
      <input type="text" name="{{ f.view_order.html_name }}" value="{{ f.view_order.value }}" class="form-control" id="{{ f.view_order.id_for_label }}" placeholder="{{ f.view_order.label }}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" {% if f.is_default.value %} checked="checked" {% endif %} name="{{ f.is_default.html_name }}"> {{ f.is_default.label }}
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" {% if f.is_hidden.value %} checked="checked" {% endif %} name="{{ f.is_hidden.html_name }}"> {{ f.is_hidden.label }}
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">{{ action }}</button>
    </div>
  </div>
</form>
{% endblock %}
